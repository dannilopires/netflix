<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/inicio.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="navbar">
                <button class="botao-entrar">Entrar</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="box-login">
            <div class="container">
                <h1 class="entrar">Entrar</h1>

                <div class="campos">
                    <form>
                        <input class="in-email" type="email" placeholder="Informe seu e-mail">
                        <input class="in-pass" type="password" placeholder="Senha">
                        <input class="botao" type="submit" value="Entrar">
                    </form>
                    <div class="login-help">
                        <input type="checkbox" id="login-help" value="remember">
				        <label for="remember">Lembre-se de mim</label>
                        <span class="helpp">Precisa de ajuda?</span>
                    </div>
                </div>


            </div>
        </div>
    </main>


    
</body>
</html>
